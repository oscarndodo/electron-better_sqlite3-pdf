<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF2D20"/>
      <stop offset="100%" style="stop-color:#E3342F"/>
    </linearGradient>
    
    <linearGradient id="grad2" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B5F"/>
      <stop offset="100%" style="stop-color:#FF2D20"/>
    </linearGradient>
  </defs>

  <!-- Estrutura de blocos entrelaçados representando "hash" de forma abstrata -->
  <g transform="translate(100, 100)">
    
    <!-- Bloco superior esquerdo -->
    <rect x="-55" y="-55" width="45" height="45" rx="4" fill="url(#grad1)"/>
    
    <!-- Bloco superior direito -->
    <rect x="10" y="-55" width="45" height="45" rx="4" fill="url(#grad2)"/>
    
    <!-- Bloco inferior esquerdo -->
    <rect x="-55" y="10" width="45" height="45" rx="4" fill="url(#grad2)"/>
    
    <!-- Bloco inferior direito -->
    <rect x="10" y="10" width="45" height="45" rx="4" fill="url(#grad1)"/>
    
    <!-- Elemento central conectando tudo (representa o conceito de "hash" - transformação/conexão) -->
    <circle cx="-5" cy="-5" r="22" fill="#FFFFFF"/>
    <circle cx="-5" cy="-5" r="16" fill="url(#grad1)"/>
    
    <!-- Pontos de conexão -->
    <circle cx="-32" cy="-32" r="5" fill="#FFFFFF" opacity="0.9"/>
    <circle cx="32" cy="-32" r="5" fill="#FFFFFF" opacity="0.9"/>
    <circle cx="-32" cy="32" r="5" fill="#FFFFFF" opacity="0.9"/>
    <circle cx="32" cy="32" r="5" fill="#FFFFFF" opacity="0.9"/>
    
    <!-- Linhas sutis de conexão -->
    <line x1="-27" y1="-27" x2="-16" y2="-16" stroke="#FFFFFF" stroke-width="2" opacity="0.4"/>
    <line x1="27" y1="-27" x2="6" y2="-16" stroke="#FFFFFF" stroke-width="2" opacity="0.4"/>
    <line x1="-27" y1="27" x2="-16" y2="6" stroke="#FFFFFF" stroke-width="2" opacity="0.4"/>
    <line x1="27" y1="27" x2="6" y2="6" stroke="#FFFFFF" stroke-width="2" opacity="0.4"/>

  </g>

</svg>